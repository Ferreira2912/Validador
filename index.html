<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de E-mail e Senha</title>
</head>
<body>
    <h2>Validador de E-mail e Senha</h2>
    <label for="email">E-mail:</label>
    <input type="text" id="email" placeholder="Digite o e-mail">
    <button onclick="testarEmail()">Validar E-mail</button>
    <p id="resultadoEmail"></p>
    
    <label for="senha">Senha:</label>
    <input type="password" id="senha" placeholder="Digite a senha">
    <button onclick="testarSenha()">Validar Senha</button>
    <p id="resultadoSenha"></p>

    <script src="script.js" defer></script>

</body>
</html>
